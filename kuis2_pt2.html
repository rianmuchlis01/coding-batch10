<!DOCTYPE html>
<html>
<head>
  <title>final exercise2</title>
</head>
<body>
  <script type="text/javascript">
  var angka1 = parseInt(prompt('masukan angka pertama'));
  var angka2 = parseInt(prompt('masukan angka kedua'));
  var operator = prompt('masukan operasi: Tambah, Kurang, Kali, Bagi, Pangkat, Min, Max');

  if (operator == 'Tambah'){
    alert(angka1 + angka2);

  }else if (operator == 'Kurang'){
    alert(angka1 - angka2);

  }else if (operator == 'Kali'){
    alert(angka1 * angka2);

  }else if (operator == 'Bagi'){
    alert(angka1 / angka2);

  }else if (operator == 'Pangkat'){
    alert(Math.pow(angka1,angka2));

  }else if (operator == 'Min'){
    alert(Math.Min(angka1,angka2));

  }else if (operator == 'Max'){
    alert(Math.Max(angka1,angka2));
  }
  </script>

</body>


</html>
